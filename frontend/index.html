<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPU Usage Predictor</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="page-wrapper">

        <div>
            <h1>CPU Usage Predictor</h1>
            <p class="subtitle">Enter server metrics to predict CPU usage&nbsp;%</p>
        </div>

        <form id="predictForm">

            <div class="field-card">
                <label for="active_users">Active Users</label>
                <span class="hint">Users currently connected to the server</span>
                <input type="number" id="active_users" placeholder="e.g. 300" required />
            </div>

            <div class="field-card">
                <label for="time_of_day">Time of Day (0–23)</label>
                <span class="hint">Hour in 24h format (0 = midnight, 12 = noon)</span>
                <input type="number" id="time_of_day" min="0" max="23" placeholder="e.g. 14" required />
            </div>

            <div class="field-card">
                <label for="background_jobs">Background Jobs</label>
                <span class="hint">Scheduled tasks running (backups, cron jobs, etc.)</span>
                <input type="number" id="background_jobs" placeholder="e.g. 5" required />
            </div>

            <div class="field-card">
                <label for="db_latency_ms">DB Latency (ms)</label>
                <span class="hint">Avg database response time — higher = heavier load</span>
                <input type="number" id="db_latency_ms" placeholder="e.g. 30" required />
            </div>

            <div class="btn-card">
                <button type="submit" class="btn" id="submitBtn">Predict CPU Usage</button>
            </div>

        </form>

        <div class="result" id="resultCard">
            <div class="result-label">Predicted CPU Usage</div>
            <div class="result-value" id="resultValue">—</div>
            <div class="result-explanation" id="resultExplanation"></div>
        </div>

        <div class="error-msg" id="errorMsg"></div>

    </div>

    <script src="/static/script.js"></script>
</body>
</html>
